<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Columnas y Filas a Elementos</title>
    <style>
        .grid-container {
            display: grid;
            gap: 10px;
            padding: 10px;
        }

        h1 {
            color: #ff6347;
            font-size: 36px;
            text-align: center;
            letter-spacing: 1px;
            margin: 20px 0;
            padding: 15px;
            background-color: lightyellow;
            border: 5px orange;
        }

        .grid-item {
            background-color: bisque;
            padding: 20px;
            text-align: center;
            border: 2px solid salmon;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
            width: 100%;
            box-sizing: border-box;
        }

        .grid-item:hover {
            background-color: cyan;
            color: red;
        }

        /* Default bento grid layout for large screens */
        @media (min-width: 769px) {
            .grid-container {
                grid-template-columns: repeat(6, 1fr);
            }

            .grid-item:nth-child(1) { grid-column: 1 / 3; }
            .grid-item:nth-child(2) { grid-column: 3 / 5; }
            .grid-item:nth-child(3) { grid-column: 5 / 7; }
            .grid-item:nth-child(4) { grid-column: 1 / 2; grid-row: 2 / 4; }
            .grid-item:nth-child(5) { grid-column: 2 / 3; grid-row: 2 / 3; }
            .grid-item:nth-child(6) { grid-column: 2 / 3; grid-row: 3 / 4; }
            .grid-item:nth-child(7) { grid-column: 3 / 5; grid-row: 2 / 4; }
            .grid-item:nth-child(8) { grid-column: 5 / 6; grid-row: 2 / 3; }
            .grid-item:nth-child(9) { grid-column: 5 / 6; grid-row: 3 / 4; }
            .grid-item:nth-child(10) { grid-column: 6 / 7; grid-row: 2 / 4; }
        }

        /* Two-column layout for medium screens */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .grid-item {
                grid-column: span 1;
                grid-row: auto;
            }
        }
                
        /* Single-column layout for small screens */
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .grid-item {
                grid-column: span 1;
                grid-row: auto;
            }
        }
    </style>
</head>
<body>
    <h1> Elementos o algo así</h1>
    <div class="grid-container">
        <div class="grid-item">Aire <br> <!-- 1 -->
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-wind" width="60" height="60" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

                <path d="M4 16h5.5a2.5 2.5 0 1 1 -2.34 3.24" />
              </svg>
        </div>
        <div class="grid-item">Agua <br> <!-- 2 -->

                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

        </div> 
        <div class="grid-item">Metal <br> <!-- 6 -->

                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

        <div class="grid-item">Ingravidez <br> <!-- 8 -->
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-jetpack" width="60" height="60" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">

                <path d="M14 13h6v-7a3 3 0 0 0 -6 0v7z" />
                <path d="M5 16c0 2.333 .667 4 2 5c1.333 -1 2 -2.667 2 -5" />

                <path d="M10 8h4" />

        </div> 
        <div class="grid-item">Proyección <br> <!-- 9 -->

        <div class="grid-item">Sangre <br> <!-- 10 -->

    </div>
</body>
